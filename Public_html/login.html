<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #D9534F;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #D9534F;
            color: white;
        }

        .btn-custom:hover {
            background-color: #c12d2a;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #D9534F;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Bienvenido al Restaurante</h2>
        <form id="loginForm" action="../Auth/login.php" method="POST">
            <div class="mb-3">
                <label for="correo_usuario" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_usuario" name="correo_usuario" required
                    placeholder="Correo Electrónico">
            </div>
            <div class="mb-3">
                <label for="contrasena_usuario" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena_usuario" name="contrasena_usuario" required
                    placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-custom w-100">Ingresar</button>
        </form>
        <div class="footer">
            <p>No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar que el formulario se envíe normalmente

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Bienvenido',
                            text: data.message,
                            confirmButtonText: 'Continuar'
                        }).then(() => {
                            window.location.href = data.redirect; // Redirigir al panel
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: data.message,
                            confirmButtonText: 'Reintentar'
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error del servidor',
                        text: 'Ocurrió un error inesperado. Por favor intenta nuevamente.',
                        confirmButtonText: 'Aceptar'
                    });
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
